<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<script>
    function redirectToUserPage(event) {
        event.preventDefault(); // Evitar el envío del formulario
        window.location.href = 'usuario.html'; // Redirigir a la página de usuario
    }
</script>
<body>
    <header class="header">
        <img src="/img/logo-human.jfif" alt="Logo" class="logo"> <!-- Cambiar por la ruta real -->
        <div class="title-container">
            <h1 class="title">Human Rights</h1>
            <h2 class="subtitle">Los derechos no se mendigan, se exigen</h2>
        </div>
    </header>

    <main class="form-container">
        <h3 class="form-title">Ingresa tus datos</h3>
        <form onsubmit="redirectToUserPage(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Cree una contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <div class="checkbox-container">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepta los términos y condiciones de privacidad</label>
            </div>

            <button type="submit">Crear cuenta</button>
        </form>
    </main>
</body>
</html>
